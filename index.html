    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffd1dc;
            text-align: center;
            position: relative; /* Needed for absolute positioning of images */
        }
        header {
            background-color: #ff69b4;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header a {
            color: #ff1493;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;

        }
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 14px;
        }
        /* Positioning images in a collage around the text */
        .collage-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 80%;
        }
        .collage-container img {
            position: absolute;
            border-radius: 15px;
            opacity: 0.8;
        }
        .image1 {
            top: 5%;
            left: 5%;
            width: 200px;
            height: 200px;
        }
        .image2 {
            top: 5%;
            right: 5%;
            width: 180px;
            height: 180px;
        }
        .image3 {
            bottom: 10%;
            left: 10%;

            height: 220px;
        }
        .image4 {
            bottom: 5%;
            right: 10%;
            width: 200px;
            height: 200px;
        }
        .image5 {
            top: 35%;
            left: 35%;
            width: 150px;
            height: 150px;
        }
        .image6 {
            top: 50%;
            right: 25%;
            width: 150px;
            height: 150px;
        }

</head>
